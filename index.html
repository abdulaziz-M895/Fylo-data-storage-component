<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 89%, 69%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="fylo">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="document" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="folder" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>
        <div class="storage">
          <p class="used">You've used <span>815 GB</span> of your storage</p>
          <div class="range"><span></span></div>
          <p class="range-start-end"><span>0 GB</span><span>1000 GB</span></p>
          <div class="gb-left">
            <span
              >1 <span class="eight">8</span> <span class="five">5</span></span
            >
            GB LEFT
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulaziz</a>.
    </footer>
  </body>
</html>
